<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header class="header">
    <img src="./images/logo.svg" alt="logo Huddle" class="header__logo">
  </header>
  <main class="hero">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="hero__mockups--img" >
      <div class="hero__aside">
        <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
        <p class="hero__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="hero__button">Register</button>
      </div>
  </main>
    <div class="social">
      <img src="./images/facebook.png" alt="Logo facebook" class="social__items">
      <img src="./images/gorjeo.png" alt="Logo twitter" class="social__items">
      <img src="./images/instagram.png" alt="Logo instagram" class="social__items">
    </div>
</body>

</html>
