<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <img src="./images/logo.svg" alt="" class="logo">
  </header>
  <main class="hero">
    <div class="hero__left">
      <div class="content">
        <h1 class="title"><span class="title--light">We're <br></span>coming <br> soon</h1>
        <p class="description">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <form action="" class="form">
        <input type="email" name="" id="" placeholder="Email Address" autofocus required class="input">
        <button class="btn">
          <img src="./images/icon-arrow.svg" alt="" class="icon-arrow">
        </button>
        <p class="hiddened">Please provide a valid email</p>
      </form>
    </div>
    <div class="hero__right">
      <img src="./images/hero-desktop.jpg" alt="" class="img">
    </div>
  </main>
  <script src="./app.js"></script>
</body>

</html>
