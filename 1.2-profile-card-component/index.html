<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="bg-top"></div>
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="image victor" class="profile__img" />
          <div class="profile__title">
            <h2 class="profile__name">
              Victor Crest
              <span class="text--gray text--gray-title"> 26</span>
            </h2>
            <p class="text--gray">London</p>
          </div>
        </div>
        <hr>
        <div class="info-profile">
          <p class="item">80K <span class="text--gray"> Followers </span></p>
          <p class="item">803K <span class="text--gray"> Likes </span></p>
          <p class="item">1.4K <span class="text--gray"> Photos </span></p>
        </div>
      </div>
    </main>
  </body>
</html>
